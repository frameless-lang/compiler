name: CI

on:
  push:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          EXE: strictly
          PLATFORM: linux-x64
        - os: macos-latest
          EXE: strictly
          PLATFORM: macos-x64
        # - os: windows-latest
        #   EXE: strictly.exe
        #   PLATFORM: windows-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out source code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: haskell/actions/setup@v1

      - uses: actions/setup-node@v2

      - name: Install Dependencies
        run: yarn install

      - name: Test
        run: yarn run test

      - name: Build
        run: |
          cabal install exe:strictly --install-method=copy --overwrite-policy=always --installdir=dist 
          7z a -mx9 strictly-${{matrix.PLATFORM}}.zip dist/${{matrix.EXE}}
      - uses: actions/upload-artifact@v2
        with:
          name: ${{matrix.PLATFORM}}
          path: ./strictly-${{matrix.PLATFORM}}.zip
  release:
    name: release build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          path: .

      - name: Update CI tag
        uses: richardsimko/update-tag@master
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: CI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          tag=`basename ${{ github.ref }}`
          if [ $tag = 'main' ]; then
            tag='CI'
          fi
          
          gh release upload $tag \
            './linux-x64/strictly-linux-x64.zip' \
            './macos-x64/strictly-macos-x64.zip' \
            --clobber
